<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Add Member</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('view_members') }}">View Members</a></li>
        <li><a href="{{ url_for('remove_member') }}">Remove Member</a></li>
        <li><a href="{{ url_for('renew_membership') }}">Renew Membership</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="membership_type">Membership Type:</label>
      <select id="membership_type" name="membership_type">
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select><br><br>
      
      <label for="expiration_date">Expiration Date:</label>
      <input type="date" id="expiration_date" name="expiration_date" required><br><br>
      
      <input type="submit" value="Add Member">
    </form>
  </main>
</body>
</html>
